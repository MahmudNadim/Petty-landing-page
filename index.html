<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petty</title>
    <!-- styles files -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header html -->
    <header class="header-container">
        <div class="logo-info">
            <img src="images/Group 1.svg" alt="">
            <h2 class="logo-title">Petty</h2>
        </div>
        <div class="menubar-info">
            <nav>
                <ul>
                    <li>
                        <img src="images/Group 1 (1).svg" alt="">
                        <span class="gap"><a href="">Home</a></span></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Training</a></li>
                    <li><a href="">Shop</a></li>
                </ul>
            </nav>
        </div>
        <div class="contact-info">
            <div class="contact-title">
                <a href="">Contact us</a>
            </div>
            <img src="images/Group.svg" alt="">
        </div>
    </header>

    <!-- banner html -->
    <section class="banner">
        <section class="banner-content">
            <p class="banner-sub-title">Welcome..</p>
            <h1 class="banner-title">Warmth and comfort</h1>
            <h1 class="banner-title-h1"> for <span class="banner-title-span">your furry friends</span></h1>
            <p class="banner-description">Discover the perfect pet heating solutions to keep your beloved companions cozy and content all year round.</p>
            <div class="services">
                <div class="button">
                    <button class="btn">Our services</button>
                    <img src="images/arrow.svg" alt="">
                </div>
                <a href="">Schedule a call</a>
            </div>
        </section>
        <!-- <img src="images/ideogram 1 1.png" alt=""> -->
        <section class="banner-image">
